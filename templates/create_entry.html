{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<div class="form-container">
    <h2>Create a New Entry</h2>
    <form method="POST" enctype="multipart/form-data" class="entry-form">

        <!-- Title -->
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Title" required>

        <!-- Content -->
        <label for="content">Content</label>
        <textarea name="content" id="content" placeholder="Write your experience here..." required></textarea>

        <!-- Topic -->
        <label for="topic">Topic</label>
        <select name="topic" id="topic" required>
            <option value="">Select Topic</option>
            <option value="Travel">Travel</option>
            <option value="Cooking">Cooking</option>
            <option value="Studying">Studying</option>
            <option value="Mistakes">Mistakes</option>
            <option value="Other">Other</option>
        </select>

        <!-- Tags -->
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" name="tags" id="tags" placeholder="e.g. food, adventure, learning">

        <!-- Images -->
        <label for="images">Upload Images</label>
        <input type="file" name="images" id="images" accept="image/*" multiple>

        <!-- Videos -->
        <label for="videos">Upload Videos</label>
        <input type="file" name="videos" id="videos" accept="video/*" multiple>

        <!-- Submit -->
        <button type="submit">Create Entry</button>

    </form>
</div>
{% endblock %}
